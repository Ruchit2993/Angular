<app-sidebar></app-sidebar>
<div class=" mt-3" style="margin-left:210px;">
  <h3>Registered Users</h3>
  <table class="bg-dark text-white table table-striped">
    <thead >
      <tr>
        <th class="bg-dark text-white">ID</th>
        <th class="bg-dark text-white">Name</th>
        <th class="bg-dark text-white">Email</th>
        <th class="bg-dark text-white">Mobile</th>
        <th class="bg-dark text-white">Country</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users$ | async">
        <td class="bg-dark text-white">{{ u.id }}</td>
        <td class="bg-dark text-white">{{ u.firstName }} {{ u.middleName }} {{ u.lastName }}</td>
        <td class="bg-dark text-white">{{ u.email }}</td>
        <td class="bg-dark text-white">{{ u.mobile }}</td>
        <td class="bg-dark text-white">{{ u.country }}</td>
      </tr>
    </tbody>
  </table>
</div>
