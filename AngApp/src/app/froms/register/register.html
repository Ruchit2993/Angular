<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm" style="max-width:720px; width:100%;">
    <div class="card-body">
      <h4 class="card-title mb-3 text-center">Register</h4>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input class="form-control" formControlName="name" placeholder="Enter first name" />
            <div *ngIf="(submitted || f['name'].touched) && f['name'].invalid" class="text-danger small">Required</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input class="form-control" formControlName="lastName" placeholder="Enter last name" />
            <div *ngIf="(submitted || f['lastName'].touched) && f['lastName'].invalid" class="text-danger small">Required</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email" placeholder="Enter email" />
            <div *ngIf="(submitted || f['email'].touched) && f['email'].invalid" class="text-danger small">Valid email required</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Mobile</label>
            <input class="form-control" formControlName="mobile" placeholder="Enter mobile number" />
            <div *ngIf="(submitted || f['mobile'].touched) && f['mobile'].invalid" class="text-danger small">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Country</label>
            <select class="form-select" formControlName="country">
              <option value="">Select country</option>
              <option *ngFor="let c of countries" [value]="c">{{c}}</option>
            </select>
            <div *ngIf="(submitted || f['country'].touched) && f['country'].invalid" class="text-danger small">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="gender" value="Male" id="gMale">
              <label class="form-check-label" for="gMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="gender" value="Female" id="gFemale">
              <label class="form-check-label" for="gFemale">Female</label>
            </div>
            <div *ngIf="(submitted || f['gender'].touched) && f['gender'].invalid" class="text-danger small">Required</div>
          </div>

          <div class="col-md-4">
            <label class="form-label d-block">Hobbies</label>
            <div formArrayName="hobbies">
              <div *ngFor="let opt of hobbyOptions; let i = index" class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" [formControlName]="i" id="h{{i}}">
                <label class="form-check-label" for="h{{i}}">{{opt}}</label>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input id="regPwd" type="password" class="form-control" formControlName="password" placeholder="Enter password" />
              <button type="button" class="btn btn-outline-secondary" (click)="togglePassword('regPwd')">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div *ngIf="(submitted || f['password'].touched) && f['password'].invalid" class="text-danger small">Password required (min 6)</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
              <input id="regConfirmPwd" type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password" />
              <button type="button" class="btn btn-outline-secondary" (click)="togglePassword('regConfirmPwd')">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div *ngIf="form.hasError('passwordMismatch') && (submitted || f['confirmPassword'].touched)" class="text-danger small">Passwords do not match</div>
          </div>
        </div>

        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-success" type="submit">Register</button>
        </div>
      </form>

      <div class="text-center mt-3 small">
        Already have an account? <a (click)="goLogin()" style="cursor:pointer">Login</a>
      </div>
    </div>
  </div>
</div>
