<div class="container py-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 shadow-sm rounded">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Registered Users</span>
      <div class="d-flex">
        <button class="btn btn-outline-primary me-2" (click)="addUser()">Add User</button>
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </nav>
  

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">Fetched Users</h5>
      <div *ngIf="users.length === 0" class="alert alert-info">No users loaded.</div>

      <div *ngIf="users.length > 0" class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Country</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users">
              <td>{{u.id}}</td>
              <td>{{u.name || u.firstName}}</td>
              <td>{{u.lastName}}</td>
              <td>{{u.email}}</td>
              <td>{{u.mobile || u.phone}}</td>
              <td>{{u.country || (u.address?.country ?? '')}}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="delete(u.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
